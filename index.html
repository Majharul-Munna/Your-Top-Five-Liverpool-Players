<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fave Five Players</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="full-body">
    <header class=" container p-3 mb-2 bg-dark text-white ">
        <div class="d-grid align-items-center justify-content-center header-part">
            <h1 class="">Fave Five Players</h1>
        </div>
    </header>
    <main>
        <section class="container mt-5">
            <div class="row">
                <div class="col-8">
                    <div class=" row row-cols-1 row-cols-md-3 row-cols-sm-2 g-4  ">
                        <div class="col shadow-lg">
                          <div class="card border border-0 h-100">
                            <img src="images/mohammad-sala.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3 id="sala-name">Mohammad Salah</h3>
                              <button class="btn btn-primary" id="sala-btn" onclick="addToSelect(this)">SELECT</button>
                            </div>
                          </div>
                        </div>
                        <div class="col shadow-lg">
                          <div class="card border border-0 h-100">
                            <img src="images/frimino.png" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3>Frimino</h3>
                              <button class="btn btn-primary" onclick="addToSelect(this)">SELECT</button>
                            </div>
                          </div>
                        </div>
                        <div class="col shadow-lg">
                          <div class="card border border-0 h-100">
                            <img src="images/Jota.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3>Diago Jota</h3>
                              <button class="btn btn-primary" onclick="addToSelect(this)">SELECT</button>
                            </div>
                          </div>
                        </div>
                        <div class="col shadow-lg">
                          <div class="card border border-0 h-100">
                            <img src="images/henderson.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3>Henderson</h3>
                              <button class="btn btn-primary" onclick="addToSelect(this)">SELECT</button>
                            </div>
                          </div>
                        </div>
                        <div class="col shadow-lg">
                          <div class="card border border-0 h-100">
                            <img src="images/fabinho.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3>Fabinho</h3>
                              <button class="btn btn-primary" onclick="addToSelect(this)">SELECT</button>
                            </div>
                          </div>
                        </div>
                        <div class="col shadow-lg">
                          <div class="card border border-0 h-100">
                            <img src="images/Thiago.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3>Thiago</h3>
                              <button class="btn btn-primary" onclick="addToSelect(this)">SELECT</button>
                            </div>
                          </div>
                        </div>
                        <div class="col shadow-lg">
                          <div class="card border border-0 h-100">
                            <img src="images/robertson.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3>Robertson</h3>
                              <button class="btn btn-primary" onclick="addToSelect(this)">SELECT</button>
                            </div>
                          </div>
                        </div>
                        <div class="col shadow-lg">
                          <div class="card border border-0 h-100">
                            <img src="images/virgil-van-dijk.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3>Virgil Van-Dijk</h3>
                              <button class="btn btn-primary" onclick="addToSelect(this)">SELECT</button>
                            </div>
                          </div>
                        </div>
                        <div class="col shadow-lg">
                          <div class="card border border-0 h-100">
                            <img src="images/alexander arnold.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h3>Alexander Arnold</h3>
                              <button class="btn btn-primary" onclick="addToSelect(this)">SELECT</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-4">
                    <div class="text-white d-grid justify-content-center ms-5 selected">
                        <h1 class="pt-5">Selected V</h1>
                        <div class="mt-3 pb-5">
                            <table>
                              <tbody id="list-name">
                                <tr>
                                  <th></th>
                                  <td></td>
                                </tr>
                              </tbody>
                            </table>
                            <h3 class="text-danger" id="warning"></h3>
                        </div>
                    </div>
                    <div class="text-white d-grid justify-content-center ms-5 mt-5 selected">
                        <h1 class="pt-5">Budget</h1>
                        <div class="d-flex mt-3">
                            <P class="">Per Player : </P>
                            <input id="per-player-cost" type="text" class="">
                        </div>
                        <button type="button" id="calculate-btn" class="btn btn-primary btn-lg mt-3">Calculate</button>
                        <p>Player Expenses  $<span id="player-expenses">1000</span></p>
                        <div class="d-flex">
                          <P class="">Manager : </P>
                          <input id="" type="text" class="">
                        </div>
                        <div class="d-flex mt-3">
                          <P class="">Coach : </P>
                          <input id="" type="text" class="">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg mt-3">Calculate Total</button>
                        <p class="pb-5">Total $<span>15000</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
      <div class="container bg-dark d-grid align-items-center justify-content-center mt-5 p-5 ">
        <p class="text-white">Copyright @ 2022 All Rights Reserved.
        </p>
      </div>
    </footer>
    <script src="js/selected.js"></script>
    <script src="js/budget.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
